<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <dir class="container">
        <dir class="header">
            <h2>REGISTRATION FORM</h2>
        </dir>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter Your Fullname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter Your Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="number" placeholder="Enter Your Phone Number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter Your Confirm Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="" id="">
        </Form>
    </dir>

    <script type="text/javascript">
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');

        //add event

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })

        // define the validate function

        const validate = () => {
            const usernameVal = username.value.trime();
            const emailVal = email.value.trime();
            const phoneVal = phone.value.trime();
            const passwordVal = password.value.trime();
            const cpasswordVal = cpassword.value.trime();

            const isEmail = (emailVal) => {
                var atSymbol = emailVal.indexOf("@");
                if (atSymbol < 1) return false;
                var dot = emailVal.lastIndexOf('.');
                if (dot < atSymbol + 2) return false;
                if (dot = emailVal.length - 1) return false;
                return true;
            }

            //validate username
            if (usernameVal = "") {
                setErrorMsg(username, 'username connot be blank');
            } else if (usernameVal, length < 2) {
                setErrorMsg(username, 'username min 3 char');

            } else {
                setSussessMsg(username);
            }

            //validate Email
            if (emailVal = "") {
                setErrorMsg(email, 'email connot be blank');
            } else if (!isEmail(emailVal)) {
                setErrorMsg(emailVal, 'Not a valid Email');

            } else {
                setSussessMsg(username);
            }

            function setErrorMsg(input, errormsgs) {
                const formControl = input.parentElement;
                const small = formControl.querySelector('small');
                formControl.className = "form-control error";
                small.innerText = errormsgs
            }

        }

    </script>

</body>

</html>
